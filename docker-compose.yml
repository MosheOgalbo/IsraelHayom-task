version: '3.8'

services:
  frontend:
    build:
      context: ./israel-hayom-fe
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./israel-hayom-be
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mongodb://root:example@mongodb:27017/mydatabase?authSource=admin
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
